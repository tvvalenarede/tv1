<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVVALENAREDE - Rede Social do Brasil</title>
    <style>
        body {
            background-color: orange;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .vermelho {
            color: red;
        }

        .branco {
            color: white;
        }

        .perfil {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 20px auto;
            overflow: hidden;
        }

        .botao {
            background-color: black;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-cadastro {
            margin: 20px 0;
        }

        input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 250px;
        }

        .chat {
            background-color: white;
            height: 200px;
            overflow-y: scroll;
            padding: 10px;
            margin: 20px 0;
        }

        .botoes-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="vermelho">TVVALENAREDE</span>
            <span class="branco"> REDE SOCIAL DO BRASIL</span>
        </div>
        <div class="perfil"></div>
    </header>

    <div class="form-cadastro">
        <input type="text" placeholder="Nome" id="nome">
        <input type="email" placeholder="E-mail" id="email">
        <input type="password" placeholder="Senha" id="senha">
        <button class="botao" onclick="cadastrar()">Cadastrar</button>
    </div>

    <button class="botao" onclick="window.location.href='mailto:tvbonani@gmail.com?subject=Envio de Foto'">Enviar Fotos</button>
    <button class="botao" onclick="window.location.href='mailto:tvbonani@gmail.com?subject=Envio de Vídeo'">Enviar Vídeos</button>

    <div class="chat" id="chat"></div>
    <input type="text" placeholder="Comentário" id="comentario">
    <button class="botao" onclick="enviarComentario()">Enviar Comentário</button>

    <div class="botoes-links" id="botoes-links"></div>

    <script>
        const links = [
            {nome: "MADE CENTER", url: "#"},
            {nome: "J.E.C.S", url: "#"},
            {nome: "SERGIUS ALIANÇAS", url: "#"},
            {nome: "BAR DO OSMAR", url: "#"},
            {nome: "CASA 3 IRMÃOS", url: "#"},
            {nome: "CASA DP NORDESTINO", url: "#"},
            {nome: "SERGINHOS PNEUS", url: "#"},
            {nome: "IMOBILIÁRIA DANELLI", url: "#"},
            {nome: "FUTEBOL AO VIVO", url: "#"},
            {nome: "WEBCOMEDY", url: "#"},
            {nome: "FACEBOOK", url: "#"},
            {nome: "INSTAGRAM", url: "#"},
            {nome: "EVENTOS AO VIVO", url: "#"},
            {nome: "YOUTUBE", url: "#"},
            {nome: "TIKTOK", url: "#"}
        ];

        function cadastrar() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            alert(`Cadastro realizado!\nNome: ${nome}\nE-mail: ${email}`);
        }

        function enviarComentario() {
            const comentario = document.getElementById('comentario').value;
            const chat = document.getElementById('chat');
            chat.innerHTML += `<p>${comentario}</p>`;
            document.getElementById('comentario').value = '';
        }

        // Criar botões de links
        const container = document.getElementById('botoes-links');
        links.forEach(link => {
            const botao = document.createElement('button');
            botao.className = 'botao';
            botao.textContent = link.nome;
            botao.onclick = () => window.location.href = link.url;
            container.appendChild(botao);
        });
    </script>
</body>
</html>
