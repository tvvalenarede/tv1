
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Ponto</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-group { margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Folha de Ponto</h2>
    <div class="form-group">
        <label>Período:</label>
        <input type="text" id="periodo" placeholder="Ex: 01/06/2025 a 30/06/2025">
    </div>
    <div class="form-group">
        <label>Cantiner Nº:</label>
        <input type="text" id="cantiner" placeholder="Número do Cantiner">
    </div>
    <div class="form-group">
        <label>Funcionário:</label>
        <input type="text" id="funcionario" placeholder="Nome do Funcionário">
    </div>
    <div class="form-group">
        <label>Cargo:</label>
        <input type="text" id="cargo" placeholder="Cargo">
    </div>
    <div class="form-group">
        <label>Local:</label>
        <input type="text" id="local" placeholder="Local de Trabalho">
    </div>
    <div class="form-group">
        <label>CPF:</label>
        <input type="text" id="cpf" placeholder="CPF">
    </div>
    <div class="form-group">
        <label>CTPS:</label>
        <input type="text" id="ctps" placeholder="CTPS">
    </div>

    <table id="timesheet">
        <thead>
            <tr>
                <th>Dia</th>
                <th>Entrada</th>
                <th>Intervalo</th>
                <th>Fim Intervalo</th>
                <th>Saída</th>
                <th>Horas Extras</th>
                <th>Ausência</th>
            </tr>
        </thead>
        <tbody id="timesheetBody">
            <!-- Rows will be dynamically added -->
        </tbody>
    </table>

    <div class="form-group">
        <label>Observações:</label>
        <textarea id="observacoes" rows="4" cols="50" placeholder="Observações"></textarea>
    </div>

    <button onclick="saveTimesheet()">Salvar</button>

    <script>
        // Generate table rows for 31 days
        const tbody = document.getElementById('timesheetBody');
        for (let i = 1; i <= 31; i++) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${i}</td>
                <td><input type="time" class="time-input"></td>
                <td><input type="time" class="time-input"></td>
                <td><input type="time" class="time-input"></td>
                <td><input type="time" class="time-input"></td>
                <td><input type="text" class="extra-hours"></td>
                <td><input type="text" class="absence"></td>
            `;
            tbody.appendChild(row);
        }

        function saveTimesheet() {
            const data = {
                periodo: document.getElementById('periodo').value,
                cantiner: document.getElementById('cantiner').value,
                funcionario: document.getElementById('funcionario').value,
                cargo: document.getElementById('cargo').value,
                local: document.getElementById('local').value,
                cpf: document.getElementById('cpf').value,
                ctps: document.getElementById('ctps').value,
                timesheet: [],
                observacoes: document.getElementById('observacoes').value
            };

            const rows = tbody.getElementsByTagName('tr');
            for (let row of rows) {
                const inputs = row.getElementsByTagName('input');
                data.timesheet.push({
                    dia: inputs[0].textContent,
                    entrada: inputs[1].value,
                    intervalo: inputs[2].value,
                    fimIntervalo: inputs[3].value,
                    saida: inputs[4].value,
                    horasExtras: inputs[5].value,
                    ausencia: inputs[6].value
                });
            }

            // Save to localStorage (or you can modify to send to a server)
            localStorage.setItem('timesheetData', JSON.stringify(data));
            alert('Dados salvos com sucesso!');
        }
    </script>
</body>
</html>
