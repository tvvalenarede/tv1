<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVVALENAREDE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: orange;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: darkorange;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px black;
            font-size: 2.5em;
        }

        .profile-section {
            margin-top: 120px;
            text-align: center;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border: 3px solid black;
            border-radius: 50%;
            margin: 0 auto;
            background-color: white;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-buttons {
            background-color: darkblue;
            color: white;
        }

        .link-buttons {
            background-color: black;
            color: white;
            flex: 1 1 200px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 300px;
        }

        input {
            margin: 5px 0;
            padding: 8px;
            width: 90%;
        }
    </style>
</head>
<body>
    <header>
        <h1>TVVALENAREDE REDE SOCIAL DO BRASIL</h1>
    </header>

    <div class="profile-section">
        <div class="profile-photo">Foto do Perfil</div>
    </div>

    <form id="signupForm">
        <input type="text" placeholder="Nome" required>
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit" class="main-buttons">Cadastrar</button>
    </form>

    <div class="buttons-container">
        <button class="main-buttons" onclick="alert('Enviar Foto')">Enviar Foto</button>
        <button class="main-buttons" onclick="alert('Enviar Vídeo')">Enviar Vídeo</button>
        <button class="main-buttons" onclick="alert('Fazer Comentário')">Fazer Comentário</button>
    </div>

    <div class="buttons-container">
        <!-- Botões de links -->
        <button class="link-buttons">MADE CENTER</button>
        <button class="link-buttons">J.E.C.S</button>
        <button class="link-buttons">SERGIUS ALIANÇAS</button>
        <button class="link-buttons">BAR DO OSMAR</button>
        <button class="link-buttons">CASA 3 IRMÃOS</button>
        <button class="link-buttons">CASA DP NORDESTINO</button>
        <button class="link-buttons">SERGINHOS PNEUS</button>
        <button class="link-buttons">IMOBILIÁRIA DANELLI</button>
        <button class="link-buttons">FUTEBOL AO VIVO</button>
        <button class="link-buttons">WEBCOMEDY</button>
        <button class="link-buttons">FACEBOOK</button>
        <button class="link-buttons">INSTAGRAM</button>
        <button class="link-buttons">EVENTOS AO VIVO</button>
        <button class="link-buttons">YOUTUBE</button>
    </div>

    <script>
        let users = [];
        const MAX_USERS = 100;

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if(users.length >= MAX_USERS) {
                alert('Limite de cadastros atingido!');
                return;
            }

            const formData = {
                name: this.querySelector('input[type="text"]').value,
                email: this.querySelector('input[type="email"]').value,
                password: this.querySelector('input[type="password"]').value
            };

            users.push(formData);
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('Cadastro realizado com sucesso!');
            this.reset();
            
            console.log(users); // Remova isso em produção
        });

        // Carregar usuários existentes
        if(localStorage.getItem('users')) {
            users = JSON.parse(localStorage.getItem('users'));
        }
    </script>
</body>
</html>
