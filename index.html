<html>
  <head>
    <title>Sergius Aliançás e Óculos</title>
    <meta charset="utf-8">
    <style>
      /* Estilos mantidos iguais */
      body {
        background-color: orange;
        font-family: Arial;
      }
      h1, h2 {
        text-align: center;
      }
      form {
        width: 500px;
        margin: auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,textarea {
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>SERGIUS ALIANÇAS E ÓCULOS</h1>
    <h2>Rua 7 de Setembro,479 Tremenbé – S.P</h2>
    
    <form id="contact-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Nome" required>
      
      <label for="address">Endereço:</label>
      <input type="text" id="address" name="address" placeholder="Endereço" required>
      
      <label for="telephone">Teléfone:</label>
      <input type="tel" id="telephone" name="telephone" placeholder="Teléfone" required>
      
      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" placeholder="Mensagem" rows="5" cols="50" required></textarea>
      
      <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function() {
        // Configuração do EmailJS
        emailjs.init('SEU_USER_ID'); // Insira seu User ID do EmailJS

        const contactForm = document.getElementById('contact-form');

        contactForm.addEventListener('submit', async (e) => {
          e.preventDefault();

          // Validação dos campos
          const formData = new FormData(contactForm);
          const fields = ['name', 'address', 'telephone', 'message'];

          for(const field of fields) {
            if(!formData.get(field).trim()) {
              alert('Todos os campos são obrigatórios!');
              return;
            }
          }

          try {
            // Envio do email
            await emailjs.sendForm(
              'SEU_SERVICE_ID', // Service ID
              'SEU_TEMPLATE_ID', // Template ID
              contactForm
            );

            alert('Mensagem enviada com sucesso!');
            contactForm.reset();
          } catch (error) {
            console.error('Erro no envio:', error);
            alert(`Falha no envio: ${error.text}`);
          }
        });
      })();
    </script>
  </body>
</html>
